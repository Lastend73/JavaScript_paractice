<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭하면 JS 활용하기</title>
</head>

<body>
    <button onclick="print()">출력하기</button>

    <!-- 버튼을 클릭하면(이벤트) alert으로 안녕하세요 출력하시오 -->
    <button onclick="hello()">인사</button>

    <script>
        function print(){
            alert('Hello World')
        }

        function hello(){
            alert('안녕하세요')
        }
    </script>
</body>

</html>
