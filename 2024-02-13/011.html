<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined</title>
</head>
<script>
    // 연산자, 제어문은 자바와 동일
    // why? 이;름이 자바스크립트지만 자바와 아무 상관도 없다
    //      당시 인기있던 자바에 묻어갈력고
    console.log(5*5);

    // 파이썬의 경우 3/5 = 5, 3//5 = 0.6
    // 자바의 경우 : 3/5 = 0
    // js의 경우 : 3/5 = 0.6
    console.log(3/5);

    const a = 10;
    const b = 20;
    console.log('a의 값 : ' ,a);
    console.log('a의 값 : ' ,b);

    // a : 10, b:20, 합계는 30
    // `사용 (` 는 esc 아래)
    // template 문자열
    console.log(`a : ${a}, b: ${b} 합계는 ${a+b}`)
</script>
<body>
    
</body>
</html>
