<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭하면 JS 활용하기</title>
</head>

<body>
    <button onclick="hello()">출력하기</button>
    <input onblur="alert('blur')">

    <script>
       function hello(){
        alert('안녕하세요 반가워요');
       }
    </script>
</body>

</html>
