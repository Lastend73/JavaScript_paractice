<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta namae="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드 tesxtval attr csssc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
    <p id="p1">우리나라 좋은나라</p>
    <input type="text" id="input1" value="우리나라 좋은나라">
    <script>
        // input요소(input textarea select)의 값은 cal()로 읽고 쓴다
        // input이 아닌 요소는 text() 로 읽고 쓴다
        // 스타일은 css()로 읽고 쓴다
        // 요소의 속성은 attr() 읽로 읽고 쓴다
        console.log($("#p1").text())

        $("#p1").text('')
        //  jQuery 메소드 chaining
        $("#p1").css('border','1px solid red').css('height','100px')

        // css 일때 값을 넣어주지 않으면 정보를 들고 온다
        console.log($('#p1').css('height'))
    </script>
</body>
</html>
