<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta namae="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드 tesxt val attr csss</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #target {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<div id="target">
</div>
<button id="circle">원</button>
<button id="square">네모</button>
<script>
    // 버튼을 클릭하면 border-radius를 100px로
    // 배경색은 blue로 변경하시오

    let $target = $("#target");
    let $circle = $("#circle");
    let $square = $("#square");

    $circle.on("click", function () {
        $target.css("border-radius", "100px").css("background-color", "blue")
    })

    $square.on("click", function () {
        $target.css("border-radius", "0px").css("background-color", "red")
    })

</script>
</body>

</html>
