<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>합계</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>

</style>

<body>
  <input type="number" id="num">
  <button id="btn">입력</button>
  <div id="target">

  <script>
    let $num = $('#num');
    let ar = [];
    
    $num.on('keyup',function(e){
      if(e.keyCode === 13){
        let sum = 0
        ar.push($num.val())
        for(a of ar){
          sum += parseInt(a);
        }
        $num.val("")
        $num.focus();
        $target.text(`합계 : ${sum}, 평균: ${sum/ar.length}`)
      }
    })
    let $btn = $('#btn');
    let $target = $('#target')

  </script>

</body>


</html>
