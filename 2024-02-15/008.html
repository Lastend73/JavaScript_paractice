<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ligth bulb</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <p id="target"></p>
    </div>
    <button id="first">첫번쨰 원소</button>
    <button id="second">두번쨰 원소</button>
    <button id="three">세번쨰 원소</button>
    <script>
        let ar = ['리그 오브 레전드','FC온라인','발로란트'];
        
        // 첫번째 버튼을 누르면 배열의 0번쨰, 두번쨰 버튼 누르면 1번쨰 ...

        $target = $("#target");
        $first = $("#first");
        $second = $("#second");
        $three = $("#three");

        $first.on('click',function(){
          $target.text(ar[0])   
        })

        $second.on('click',function(){
          $target.text(ar[1])   
        })

        $three.on('click',function(){
          $target.text(ar[2])   
        })

    </script>
</body>


</html>
