<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ligth bulb</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <script>
        let ar = [75, 80, 70, 85, 80];
        
        console.log(ar[0])
        console.log(ar[1])
        console.log(ar[2])
        console.log(ar[3])
        console.log(ar[4])

        let sum = 0;
        // 자바 for
        for(let i = 0; i < 5; i++)
            console.log(ar[i])
        
        for(let i = 0; i < 5; i++){
            sum += ar[i]
        }
        console.log(sum)
    </script>
