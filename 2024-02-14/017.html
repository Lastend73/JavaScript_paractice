    <script>
    //    ES5
    // x와 y는 소속된 스코프가 없다 => 전역(Global)

    {
        var y = 20;
    }
     console.log(y)  ;

     let a = 10;
     {
        // ES6에서 {}는 스코프를 만든다 (자바와 동일)
        let b = 20;
     }
    </script>
