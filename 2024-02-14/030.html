<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>이벤트 처리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    점수 : <input type="number" id="jumsu">
    <button id="panjung">판정하기</button>

    <script>
        // 점수가 90점이상이면 우수, 70점이상이면 통과, 미만이면 재시험
        $("#panjung").click(() => {
            if($("#jumsu").val()>= 90){
                alert("우수")
            }else if($("#jumsu").val()>= 70){
                alert("통과")
            }else{
                alert("제시험")
            }
        })

    </script>

</body>

</html>
