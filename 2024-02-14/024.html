<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>이벤트 처리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 버튼을 클릭하면 선택한 메뉴를 alert으로 출력한다 -->
    점수 : <input type="number" id="jumsu">
    <button onclick="print()">선택</button>
    <script>
        function print() {
            const result = $("#jumsu").val()
            alert(result+"점")
        }
    </script>

</body>

</html>
